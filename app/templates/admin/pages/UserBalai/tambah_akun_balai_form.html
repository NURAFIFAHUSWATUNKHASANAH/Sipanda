{% extends "/admin/layout/index.html" %}

{% block content %}
<div class="overview">
    <div class="title">
        <i class="uil uil-user-plus"></i>
        <span class="text">Tambah Akun Balai Konservasi</span>
    </div>

    <div class="activity">
        <form class="activity-form" enctype="multipart/form-data" method="POST" action="{{ url_for('tambah_akun_balai') }}">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama balai" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required>
            </div>
            
            <div class="form-group">
                <label for="no_telp">No. Telepon</label>
                <input type="text" id="no_telp" name="no_telp" placeholder="Masukkan nomor telepon" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" placeholder="Masukkan alamat" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="kabupaten">Kabupaten</label>
                <input type="text" id="kabupaten" name="kabupaten" placeholder="Masukkan kabupaten" required>
            </div>
            
            <div class="form-group">
                <label for="provinsi">Provinsi</label>
                <input type="text" id="provinsi" name="provinsi" placeholder="Masukkan provinsi" required>
            </div>
            

            <div class="form-group actions">
                <button type="submit" class="save-btn">Tambah</button>
                <button type="reset" class="cancel-btn">Batal</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
