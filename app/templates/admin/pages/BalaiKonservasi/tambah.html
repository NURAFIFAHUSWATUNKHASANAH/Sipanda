{% extends "/admin/layout/index.html" %}


{% block content %}
<div class="overview">
    <div class="title">
        <i class="uil uil-files-landscapes"></i>
        <span class="text">Tambah Data Hewan</span>
    </div>

    <div class="activity">
        <form class="activity-form" enctype="multipart/form-data" method="POST"
            action="{{url_for('tambahDatabalais')}}">
            <div class="form-group">
                <label for="nama_balai">Nama</label>
                <input type="text" id="nama_balai" name="nama_balai" placeholder="Masukkan nama Balai Konservasi">
            </div>


            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <input type="text" id="deskripsi" name="deskripsi" placeholder="Masukkan Deskripsi">
            </div>
            <div class="form-group">
                <label for="provinsi">Provinsi</label>
                <input type="text" id="level" name="provinsi" placeholder="Masukkan Provinsi">
            </div>
            <div class="form-group">
                <label for="gambarbalai">Tambahkan Gambar</label>
                <div id="image-upload-container">
                    <input type="file" name="gambarbalai" accept="image/*" required>
                </div>

            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat">
            </div>

            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" placeholder="Masukkan latitude" required>
            </div>

            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" placeholder="Masukkan longitude" required>
            </div>

            <div class="form-group">
                <label for="call_center">Call Center</label>
                <input type="text" id="call_center" name="call_center" placeholder="Masukkan nomor call center">
            </div>
            
            <div class="form-group actions">
                <button type="submit" class="save-btn">Simpan</button>
                <button type="reset" class="cancel-btn">Batal</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const latInput = document.getElementById('latitude');
        const lonInput = document.getElementById('longitude');

        function validateNumberInput(e) {
            // Hanya izinkan angka, titik, dan minus (untuk koordinat negatif)
            this.value = this.value.replace(/[^0-9.-]/g, '');
        }

        latInput.addEventListener('input', validateNumberInput);
        lonInput.addEventListener('input', validateNumberInput);

        // Opsional: validasi saat submit
        const form = document.querySelector('.activity-form');
        form.addEventListener('submit', function (e) {
            if (latInput.value === '' || lonInput.value === '') {
                e.preventDefault();
                alert('Latitude dan Longitude harus diisi!');
            }
        });
    });
</script>
{% endblock %}
