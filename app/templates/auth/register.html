<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPANDA - Daftar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/register.css') }}">
</head>

<body>

    <!-- Navbar -->
    <!-- <nav class="navbar navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand logo-text" href="#">
                <span class="si">SI</span><span class="panda">PANDA</span>
            </a>
        </div>
    </nav> -->

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card-container">
            <!-- Form Register -->
            <div class="col-lg-7 col-md-6 d-flex justify-content-center">
                <div class="w-100">
                    <h1 style="text-align: center;"><b>DAFTAR</b></h1>
                    <p style="text-align: center;">Sistem Informasi Perlindungan dan Deteksi Satwa</p>

                    <form action="{{ url_for('register', next=request.args.get('next')) }}" method="POST">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nama Lengkap" name="nama" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="No Telepon" name="no_telp" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                id="password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Konfirmasi Password"
                                name="confirm_password" id="confirm_password" required>
                        </div>
                        <div class="text-center mt-3">
                            Sudah Punya Akun? <a href="{{ url_for('login') }}" style="color: #004400;">Masuk</a>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mb-3 mt-3">Daftar</button>
                    </form>
                </div>
            </div>
            <!-- Gambar Samping -->
            <!-- <div class="col-lg-5 col-md-6 d-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='image/kiri.png') }}" class="img-fluid" alt="Karakter">
            </div> -->
        </div>
    </div>

    <!-- Modal Notifikasi -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content custom-modal">
                <div class="modal-body text-center">
                    <img src="" id="modalIcon" class="modal-icon" alt="Status">
                    <h3 id="modalLabel" class="modal-title mt-3"></h3>
                    <p id="modalMessage" class="modal-text mt-2"></p>
                    <button type="button" class="btn btn-success mt-3 w-50" data-bs-dismiss="modal">Oke</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get("message");
            const status = urlParams.get("status");

            if (message) {
                document.getElementById("modalMessage").innerText = message;
                document.getElementById("modalLabel").innerText = (status === "success") ? "BERHASIL" : "GAGAL";
                document.getElementById("modalIcon").src = (status === "success") ? "{{ url_for('static', filename='image/success-icon.png') }}" : "{{ url_for('static', filename='image/error-icon.png') }}";

                let modal = new bootstrap.Modal(document.getElementById("notificationModal"));
                modal.show();

                // Jika registrasi sukses, redirect ke login setelah modal ditutup
                if (status === "success") {
                    document.getElementById("notificationModal").addEventListener('hidden.bs.modal', function () {
                        window.location.href = "{{ url_for('login') }}";
                    });
                }
            }
        });
    </script>

</body>

</html>
