<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPANDA - Lengkapi Nomor HP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/favicon.ico') }}">

    <!-- SweetAlert dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card-container">

            <!-- Gambar -->
            <!-- <img src="{{ url_for('static', filename='image/phone.png') }}" alt="Phone"> -->

            <!-- Form Input Nomor HP -->
            <div class="login-container">
                <h1 class="logo-text-in-form">
                    <span class="si">SI</span><span class="panda">PANDA</span>
                </h1>
                <p>Masukkan nomor HP Anda untuk melanjutkan.</p>

                <form action="{{ url_for('lengkapi_nomor') }}" method="POST">
                    <input type="text" name="no_telp" class="form-control" placeholder="08xxxx" required>

                    <button type="submit" class="btn btn-success">Kirim OTP</button>
                </form>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ===================== CSS TRANSPARAN MODERN ===================== -->
    <style>
        /* ========= BACKGROUND ========= */
        body {
            background: url("{{ url_for('static', filename='image/background_auth.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Overlay putih transparan */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.15);
            z-index: 0;
        }

        .container-fluid {
            background: transparent !important;
            position: relative;
            z-index: 1;
        }

        /* ========= CARD ========= */
        .card-container {
            background: rgba(255, 255, 255, 0.45) !important;
            backdrop-filter: blur(8px); /* efek kaca */
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            width: 90%;
            gap: 30px;
            animation: fadein 0.5s ease;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========= IMAGE ========= */
        .card-container img {
            display: none;
        }

        @media (min-width: 992px) {
            .card-container img {
                display: block;
                max-width: 350px;
                width: 100%;
                height: auto;
                border-radius: 15px;
                object-fit: contain;
                animation: float 4s ease-in-out infinite;
                transition: transform 0.3s ease, filter 0.3s ease;
            }

            .card-container img:hover {
                transform: scale(1.05);
                filter: brightness(1.1);
            }
        }

        /* Animasi melayang */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        /* ========= FORM ========= */
        .login-container {
            flex: 1;
            min-width: 280px;
            max-width: 400px;
            text-align: center;
        }

        .logo-text-in-form {
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-text-in-form .si {
            color: #004400;
        }

        .logo-text-in-form .panda {
            color: brown;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        /* Form field & tombol */
        .form-control,
        .btn-success {
            height: 50px;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .form-control {
            border: 1px solid #ddd;
            padding: 10px;
        }

        .btn-success {
            background-color: #004400;
            border: none;
            width: 100%;
            font-weight: 600;
        }

        .btn-success:hover {
            background-color: #003300;
        }

        /* ========= RESPONSIVE ========= */
        @media (max-width: 992px) {
            .card-container {
                padding: 25px;
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 400px) {
            .form-control,
            .btn-success {
                height: 45px;
                font-size: 14px;
            }
        }

        /* SweetAlert styling */
        .swal-popup-custom {
            padding: 30px 20px;
            font-size: 1rem;
            text-align: center;
        }
    </style>
<script>
$(document).ready(function() {
    $("form").on("submit", function(e) {
        e.preventDefault();

        let form = $(this);

        $.ajax({
            url: form.attr("action"),
            method: "POST",
            data: form.serialize(),
            success: function(response) {
                Swal.fire({
                    icon: "success",
                    title: "OTP Terkirim!",
                    text: "Silakan cek WhatsApp Anda.",
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = response.redirect;
                });
            },
            error: function(xhr) {
                let response = xhr.responseJSON;

                if (response.message === "Nomor WhatsApp sudah terdaftar") {
                    Swal.fire({
                        icon: "error",
                        title: "Nomor Sudah Digunakan!",
                        text: "Gunakan nomor WhatsApp lain.",
                        showConfirmButton: true
                    });
                    return;
                }

                Swal.fire({
                    icon: "error",
                    title: "Gagal!",
                    text: response.message || "Terjadi kesalahan.",
                });
            }
        });
    });
});
</script>

</body>

</html>
