<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPANDA - Reset Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/favicon.ico') }}">

    <!-- SweetAlert dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card-container">

            <!-- Gambar -->
            <img src="{{ url_for('static', filename='image/resetpw.png') }}" alt="Karakter">

            <!-- Form Reset Password -->
            <div class="login-container">
                <h1 class="logo-text-in-form">
                    <span class="si">SI</span><span class="panda">PANDA</span>
                </h1>
                <p>Masukkan password baru Anda.</p>

                <form method="POST" action="{{ url_for('resetPassword', token=token) }}">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password Baru" required>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control mt-3" placeholder="Konfirmasi Password" required>

                    <button type="submit" class="btn btn-success mt-3">Reset Password</button>

                    <div class="bpa text-center mt-3">
                        Sudah Punya Akun? 
                        <a href="{{ url_for('login') }}" style="color: #004400;">Masuk</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

   <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert Feedback -->
    <script>
        $(document).ready(function(){
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        Swal.fire({
                            icon: "{{ 'success' if category=='success' else 'error' if category=='danger' else 'warning' }}",
                            title: "",
                            text: "{{ message }}",
                            showConfirmButton: false,
                            timer: 2500,
                            customClass: {
                                popup: 'swal-popup-custom'
                            }
                        });
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>

</body>

</html>
