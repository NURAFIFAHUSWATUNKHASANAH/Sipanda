<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPANDA - Masuk</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SweetAlert dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card-container">

            <!-- Gambar -->
            <img src="{{ url_for('static', filename='image/ppl.png') }}" alt="Karakter">

            <!-- Form Login -->
            <div class="login-container">
                <h1 class="logo-text-in-form">
                    <span class="si">SI</span><span class="panda">PANDA</span>
                </h1>
                <p>Untuk tetap terhubung dengan kami, silahkan masuk dengan akun anda</p>

                <form action="{{ url_for('login', next=request.args.get('next')) }}" method="POST">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>

                    <div class="bpa lupa-password text-center">
                        Lupa Kata Sandi?
                        <a href="{{ url_for('requestResetPassword') }}" style="color: #004400;">Atur Ulang Kata
                            Sandi</a>
                    </div>

                    <button type="submit" class="btn btn-success">Masuk</button>

                    <div class="bpa text-center">
                        Belum Punya Akun?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal"
                            style="color: #004400;">Daftar</a>
                    </div>

                    <div class="bpa text-center">Atau</div>

                    <a href="{{ url_for('google_login') }}">
                        <button type="button" class="btn btn-google d-flex align-items-center justify-content-center">
                            <i class="fab fa-google"></i>Login dengan Google
                        </button>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <!-- ===== MODAL REGISTER ===== -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4" style="border-radius: 20px;">
                <!-- Header -->
                <div class="modal-header border-0 d-flex flex-column align-items-center">
                    <h4 class="modal-title mb-2" id="registerModalLabel" style="font-weight: 700; color: #004400;">
                        DAFTAR AKUN</h4>
                    <p class="text-muted small text-center">Buat akun baru untuk mulai menggunakan SIPANDA</p>
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" action="{{ url_for('register') }}" method="POST">
                        <div class="mb-3">
                            <input type="text" name="nama" class="form-control" placeholder="Nama Lengkap" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="no_telp" class="form-control" placeholder="Nomor Telepon" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Password" required>
                            <div id="passwordHelp" class="form-text text-muted mt-1">
                                Minimal 8 karakter, mengandung huruf besar, huruf kecil, angka, dan simbol.
                            </div>
                            <div id="passwordStrength" class="mt-1 fw-bold"></div>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                                placeholder="Konfirmasi Password" required>
                            <div id="passwordMatch" class="mt-1 fw-bold"></div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Daftar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ========== SCRIPT REGISTER + VALIDASI PASSWORD ========== -->
    <script>
        function checkPasswordStrength(password) {
            const regex = {
                lower: /[a-z]/,
                upper: /[A-Z]/,
                number: /[0-9]/,
                symbol: /[^A-Za-z0-9]/
            };

            let strength = 0;
            if (regex.lower.test(password)) strength++;
            if (regex.upper.test(password)) strength++;
            if (regex.number.test(password)) strength++;
            if (regex.symbol.test(password)) strength++;
            if (password.length >= 8) strength++;

            return strength;
        }

        $(document).ready(function () {
            const $password = $('#password');
            const $confirm = $('#confirm_password');
            const $strength = $('#passwordStrength');
            const $match = $('#passwordMatch');

            // Real-time password strength
            $password.on('input', function () {
                const val = $password.val();
                const strength = checkPasswordStrength(val);

                let msg = '';
                let color = '';
                if (strength <= 2) {
                    msg = 'Lemah';
                    color = 'text-danger';
                } else if (strength === 3 || strength === 4) {
                    msg = 'Sedang';
                    color = 'text-warning';
                } else {
                    msg = 'Kuat';
                    color = 'text-success';
                }

                $strength.html(`Kekuatan Password: <span class="${color}">${msg}</span>`);
            });

            // Cek kesamaan password
            $confirm.on('input', function () {
                if ($confirm.val() === $password.val()) {
                    $match.html('<span class="text-success">Password cocok ✔</span>');
                } else {
                    $match.html('<span class="text-danger">Password tidak cocok ✖</span>');
                }
            });

            // Submit form register
            $('#registerForm').on('submit', function (e) {
                e.preventDefault();

                const password = $password.val();
                const confirm = $confirm.val();

                // Validasi kekuatan password
                if (checkPasswordStrength(password) < 5) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Password Lemah!',
                        text: 'Gunakan kombinasi huruf besar, kecil, angka, dan simbol, minimal 8 karakter.',
                        showConfirmButton: false,
                        timer: 2500
                    });
                    return;
                }

                // Validasi kesamaan password
                if (password !== confirm) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Password Tidak Cocok!',
                        text: 'Pastikan konfirmasi password sama.',
                        showConfirmButton: false,
                        timer: 2500
                    });
                    return;
                }

                $.ajax({
                    url: $(this).attr('action'),
                    method: 'POST',
                    data: $(this).serialize(),

                    success: function (response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Pendaftaran Berhasil!',
                            text: 'Akun kamu telah terdaftar. Mengalihkan ke halaman login...',
                            showConfirmButton: false,
                            timer: 2000,
                            timerProgressBar: true,
                            didClose: () => {
                                $('#registerModal').modal('hide');
                                window.location.href = "{{ url_for('login') }}";
                            }
                        });
                    },

                    error: function (xhr) {
                        let response = xhr.responseJSON;

                        if (response && response.message === "Nomor WhatsApp tidak terdaftar.") {
                            Swal.fire({
                                icon: 'error',
                                title: 'Nomor WA Tidak Valid!',
                                text: 'Nomor tersebut tidak terdaftar di WhatsApp. Gunakan nomor WA yang aktif.',
                                showConfirmButton: true
                            });
                            return;
                        }

                        if (response && response.message === "Nomor WhatsApp sudah terdaftar") {
                            Swal.fire({
                                icon: 'error',
                                title: 'Nomor WA Sudah Digunakan!',
                                text: 'Gunakan nomor lain.',
                                showConfirmButton: true
                            });
                            return;
                        }

                        if (response && response.message === "Email sudah terdaftar") {
                            Swal.fire({
                                icon: 'error',
                                title: 'Email Sudah Digunakan!',
                                text: 'Gunakan email lain.',
                                showConfirmButton: true
                            });
                            return;
                        }

                        Swal.fire({
                            icon: 'error',
                            title: 'Gagal Mendaftar!',
                            text: 'Terjadi kesalahan saat mendaftar.',
                            showConfirmButton: true
                        });
                    }
                });

            });
        });
    </script>

</body>

</html>
