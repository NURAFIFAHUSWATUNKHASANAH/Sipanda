{% extends "/layout/layout.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profil.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <div class="banner" style="background-image: url('{{ banner_profil }}');">
            <div class="profil">
                <img src="{{ img_profil }}" alt="Profil Picture">
            </div>
        </div>
        <div class="bagianText">
            <div class="bagianEditText">
                <!-- Display Nama -->
                <div class="baganText">
                    <h2>Nama</h2>
                    <h1>{{ user.nama }}</h1>
                </div>

                <!-- Display Email -->
                <div class="baganText">
                    <h2>Email</h2>
                    <h1>{{ user.email }}</h1>
                </div>

                <!-- Display No Telpon -->
                <div class="baganText">
                    <h2>Nomor Handphone</h2>
                    <h1>{{ user.no_telp }}</h1>
                </div>

                <!-- Tombol Edit Profil -->
                <div class="baganText">
                    <h3>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#editProfil">Edit
                        </button>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div

<!-- Modal Edit Profil -->
<div class="modal fade" id="editProfil" tabindex="-1" role="dialog" aria-labelledby="editProfilLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" enctype="multipart/form-data"> <!-- Tambahkan enctype agar bisa upload gambar -->
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfilLabel">Edit Profil</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="nama">Nama</label>
                    <input type="text" name="nama" class="form-control" value="{{ user.nama }}" required>

                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" value="{{ user.email }}" required>

                    <label for="no_telp">No Telpon</label>
                    <input type="number" name="no_telp" class="form-control" value="{{ user.no_telp }}" required>

                    <!-- Input untuk Ganti Foto Profil -->
                    <label for="img_profil">Foto Profil</label>
                    <input type="file" name="img_profil" class="form-control">

                    <label for="banner_profil">Gambar Banner</label>
                    <input type="file" name="banner_profil" class="form-control">

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='/js/profil.js') }}"></script>
{% endblock %}
